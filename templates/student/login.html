<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            border: none;
            color: black !important; 
            background-color: #74b8d3 !important;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #74b8d3;
        }
        .login-container {
            background-color: var(--primary);
            width: 90%;
            height: 85%;
            display: flex;
            justify-content: space-around;
            border-radius: 8px;
        }
        .login-form-container {
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }
        .login-image-container {
            display: none;
        }
        @media (min-width: 768px) {
            .login-image-container {
                display: block;
                width: 50%;
                background-image: url('{% static "img/logins.png" %}');
                background-size: cover;
                background-position: center;
                border-radius: 8px;
            }
        }
        .input-group-text {
            background-color: transparent;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <h1 class="m-0">Welcome Back!</h1>
            <small style="color: #74b8d3;">Enter your details</small>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            <form class="mt-4" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="enroll_number" class="form-label">Enrollment Number</label>
                    <input type="text" class="form-control w-100" id="enroll_number" name="enroll_number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control w-100" id="password" name="password" required>
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="d-flex align-items-center justify-content-between mt-2">
                    <small>New user? <span style="cursor: pointer; color: #74b8d3;">Contact Admin.</span></small>
                    <small style="cursor: pointer; color: #74b8d3;">Forgot Password?</small>
                </div>
            </form>

            <div style="position: absolute; bottom: 10px;">
                <small style="color: #74b8d3;">@Designed/Developed by mitrr</small>
            </div>
        </div>
        <div class="login-image-container"></div>
    </div>

    <!-- Add Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye icon
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
